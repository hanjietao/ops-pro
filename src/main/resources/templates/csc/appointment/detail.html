<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('预约详细')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m-t" id="appointmentForm" th:if="${name == 'appointment'}">
	    <div class="form-group">
			<label class="col-sm-3 control-label">预约序号：</label>
			<div class="form-control-static" th:text="${appointment.id}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">预约医院：</label>
			<div class="form-control-static" th:text="${appointment.hospital.hosName}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">预约服务项目：</label>
			<div class="form-control-static" th:text="${appointment.medicalProject.name}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">预约时间：</label>
			<div class="form-control-static" th:text="${#dates.format(appointment.appointmentTime, 'yyyy-MM-dd HH:mm:ss')}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">患者姓名：</label>
			<div class="form-control-static" th:text="${appointment.appointmentName}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">患者手机号：</label>
			<div class="form-control-static" th:text="${appointment.appointmentPhone}">
			</div>
		</div>
<!--		<div class="form-group">-->
<!--			<label class="col-sm-3 control-label">执行策略：</label>-->
<!--			<div class="form-control-static" th:if="${job.misfirePolicy == '0'}">默认策略</div>-->
<!--			<div class="form-control-static" th:if="${job.misfirePolicy == '1'}">立即执行</div>-->
<!--			<div class="form-control-static" th:if="${job.misfirePolicy == '2'}">执行一次</div>-->
<!--			<div class="form-control-static" th:if="${job.misfirePolicy == '3'}">放弃执行</div>-->
<!--		</div>-->
		<div class="form-group">
			<label class="col-sm-3 control-label">执行状态：</label>
			<div class="form-control-static" th:class="${appointment.status == '0' ? 'label label-primary' : 'label label-danger'}" th:text="${appointment.status == '0' ? '正常' : '暂停'}">
			</div>
		</div>
	</form>

    </div>
</body>
</html>

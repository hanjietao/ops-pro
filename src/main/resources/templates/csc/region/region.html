<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('区域设置')" />
</head>
<body class="gray-bg">
<div class="container-div">
	<div class="row">
		<div class="col-sm-12 search-collapse">
			<form id="region-form">
				<div class="select-list">
					<ul>
						<li>
							地区编码 ：<input type="text" name="id"/>
						</li>
                        <li>
							区域名称：<input type="text" name="name"/>
                        </li>
						<li>
							地名简称：<input type="text" name="sname"/>
						</li>
						<li>
							区域上级标识：<input type="text" name="pid"/>
						</li>
                        <li>
                            区域级别：<select name="level" th:with="type=${@dict.getType('sys_area_level')}">
                            <option value="">所有</option>
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                        </select>
                        </li>
						<li>
							<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
						</li>
					</ul>
				</div>
			</form>
		</div>

		<div class="btn-group-sm" id="toolbar" role="group">
		</div>

		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table"></table>
		</div>
	</div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
	//var forceFlag = [[${@permission.hasPermi('monitor:online:forceLogout')}]];
	var editFlag = [[${@permission.hasPermi('csc:region:edit')}]];
	var removeFlag = [[${@permission.hasPermi('csc:region:remove')}]];
    var datas = [[${@dict.getType('sys_notice_status')}]];
	var prefix = ctx + "csc/region";

	$(function() {
		var options = {
			uniqueId: "id",
			url: prefix + "/list",
			createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
			//exportUrl: prefix + "/export",
			modalName: "城市编码",
			//showExport: true,  // bootstrap-table自带的下载图标
			escape: true,
			columns: [{
				checkbox: true
			},
				{
                    field : 'id',
                    title : '地区编码'
                },
				// {
				// 	field: 'id',
				// 	title: 'id'
				// },
                {
                    field: 'name',
                    title: '区域名称'
                },
				{
                    field: 'pid',
					sortable: true,
                    title: '区域上级标识'
                },
				{
					field: 'sname',
					title: '地名简称'
				},
				{
					field: 'level',
					title: '区域等级'
				},
				{
					field: 'cityCode',
					title: '区域编码'
				},
				{
					field: 'yzCode',
					title: '邮政编码'
				},
				{
					field: 'merName',
					title: '组合名称'
				},
				{
					field: 'lng',
					title: '经度'
				},
				{
					field: 'lat',
					title: '纬度'
				},
                {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(datas, value);
                    }
                },
				{
					field: 'createTime',
					title: '创建时间',
					sortable: true
				},
				{
					field: 'createBy',
					title: '创建者'
				},
				{
					field: 'updateTime',
					title: '更新时间',
					sortable: true
				},
				{
					field: 'updateBy',
					title: '更新人'
				},
				/*{
					title: '操作',
					align: 'center',
					formatter: function(value, row, index) {
						var actions = [];
						actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
						actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
					}
				}*/]
		};
		$.table.init(options);
	});

	// 单条强退
	function forceLogout(sessionId) {
		$.modal.confirm("确定要强制选中用户下线吗？", function() {
			var data = { "sessionId": sessionId };
			$.operate.post(prefix + "/forceLogout", data);
		})
	}

	// 批量强退
	function batchForceLogout() {
		var rows = $.table.selectColumns("sessionId");
		if (rows.length == 0) {
			$.modal.alertWarning("请选择要强退的用户");
			return;
		}
		$.modal.confirm("确认要强退选中的" + rows.length + "条数据吗?", function() {
			var url = prefix + "/batchForceLogout";
			var data = { "ids": rows };
			$.operate.post(url, data);
		});
	}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改活动报名')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-activity-apply-edit" th:object="${activityApply}">
			<input name="dictCode"  type="hidden"  th:field="*{id}" />
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">用户id：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="dictLabel" id="dictLabel" th:field="*{userId}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">活动id：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="activityId" id="activityId" th:field="*{activityId}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">用户报名手机号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="userMobile" id="userMobile" th:field="*{userMobile}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
					<div class="radio-box" th:each="dict : ${@dict.getType('sys_normal_disable')}">
						<input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}" th:field="*{status}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "cm/activity/apply";

		$("#form-activity-apply-edit").validate({
			rules:{
				dictSort:{
					digits:true
				},
			},
			focusCleanup: true
		});

		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-activity-apply-edit').serialize());
	        }
	    }
	</script>
</body>
</html>

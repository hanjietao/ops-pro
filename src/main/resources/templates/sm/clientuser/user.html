<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('区域设置')" />
</head>
<body class="gray-bg">
<div class="container-div">
	<div class="row">
		<div class="col-sm-12 search-collapse">
			<form id="area-form">
				<div class="select-list">
					<ul>
						<li>
							用户id：<input type="text" name="userId"/>
						</li>
                        <li>
                            用户昵称：<input type="text" name="nikeName"/>
                        </li>
						<li>
							用户手机号：<input type="text" name="userMobile"/>
						</li>
                        <li>
                            性别：<select name="status" th:with="type=${@dict.getType('sys_user_sex')}">
                            <option value="">所有</option>
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                        </select>
                        </li>
						<li>
							用户状态：<select name="status" th:with="type=${@dict.getType('sys_notice_status')}">
							<option value="">所有</option>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
						</select>
						</li>
						<li>
							<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
						</li>
					</ul>
				</div>
			</form>
		</div>

		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table"></table>
		</div>
	</div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
	//var forceFlag = [[${@permission.hasPermi('monitor:online:forceLogout')}]];
	var editFlag = [[${@permission.hasPermi('sm:clientuser:edit')}]];
	var removeFlag = [[${@permission.hasPermi('sm:clientuser:remove')}]];
    var datas = [[${@dict.getType('sys_notice_status')}]];
	var genderDatas = [[${@dict.getType('sys_user_sex')}]];
	var prefix = ctx + "sm/clientuser";

	$(function() {
		var options = {
			uniqueId: "id",
			url: prefix + "/list",
			createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
			//exportUrl: prefix + "/export",
			sortName: "createTime",
			sortOrder: "desc",
			modalName: "区域",
			//showExport: true,  // bootstrap-table自带的下载图标
			escape: true,
			columns: [{
				checkbox: true
			},
				{
                    field : 'userId',
                    title : '用户ID'
                },
				{
					field: 'nikeName',
					title: '用户昵称'
				},
				{
					field: 'userName',
					title: '姓名'
				},
				{
					field: 'age',
					title: '年龄'
				},
				{
					field: 'birthday',
					title: '生日'
				},
				{
					field: 'userMobile',
					title: '用户手机号'
				},
				{
					field: 'userCurrentPoints',
					title: '用户当前积分'
				},
				{
					field: 'userAccPoints',
					title: '用户累计积分'
				},
				{
					field: 'userUsedPoints',
					title: '用户已用积分'
				},
                {
                    field: 'gender',
                    title: '性别',
					align: 'center',
					formatter: function(value, row, index) {
						return $.table.selectDictLabel(genderDatas, value);
					}
                },
				{
					field: 'avatarUrl',
					title: '用户头像',
					formatter: function(value, row, index) {
						// 图片预览（注意：如存储在本地直接获取数据库路径，如有配置context-path需要使用ctx+路径）
						// 如：/profile/upload/2019/08/08/3b7a839aced67397bac694d77611ce72.png
						if(value){
							return $.table.imageView('http://localhost'+value);
						}else {
							return $.table.imageView('http://demo.ruoyi.vip/ruoyi.png');
						}
					}
				},
                {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(datas, value);
                    }
                },
				{
					field: 'registerTime',
					title: '注册时间',
					sortable: true
				},
				{
					field: 'lastLoginTime',
					title: '最后登录时间',
					sortable: true
				},
				{
					field: 'createTime',
					title: '创建时间',
					sortable: true
				},
				{
					field: 'createBy',
					title: '创建者'
				},
				// {
				// 	field: 'updateTime',
				// 	title: '更新时间',
				// 	sortable: true
				// },
				// {
				// 	field: 'updateBy',
				// 	title: '更新人'
				// },
				// {
				// 	title: '操作',
				// 	align: 'center',
				// 	formatter: function(value, row, index) {
				// 		var actions = [];
				// 		actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editFull(\'' + row.userId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
				// 		actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.userId + '\')"><i class="fa fa-remove"></i>删除</a>');
				// 		return actions.join('');
				// 	}
				// }
				]
		};
		$.table.init(options);
	});

</script>
</body>
</html>

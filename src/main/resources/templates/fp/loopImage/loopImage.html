<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('办事指南列表')" />
	<th:block th:include="include :: select2-css" />
	<th:block th:include="include :: bootstrap-select-css" />
</head>
<body class="gray-bg">
<div class="container-div">
	<div class="row">
		<div class="col-sm-12 search-collapse">
			<form id="video-form">
				<div class="select-list">
					<ul>
						<li>
							id：<input type="text" name="id"/>
						</li>
						<li>
							标题：<input type="text" name="title"/>
						</li>
						<li>
							状态：<select name="status" th:with="type=${@dict.getType('sys_notice_status')}">
							<option value="">所有</option>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
						</select>
						</li>
						<li>
							<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
						</li>
					</ul>
				</div>
			</form>
		</div>

		<div class="btn-group-sm" id="toolbar" role="group">
			<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="fp:loop:add">
				<i class="fa fa-plus"></i> 新增
			</a>
			<a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="fp:loop:edit">
				<i class="fa fa-edit"></i> 修改
			</a>
			<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="fp:loop:remove">
				<i class="fa fa-remove"></i> 删除
			</a>
		</div>

		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table"></table>
		</div>
	</div>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: select2-js" />
<th:block th:include="include :: bootstrap-select-js" />
<script th:inline="javascript">
	var editFlag = [[${@permission.hasPermi('fp:loop:edit')}]];
	var removeFlag = [[${@permission.hasPermi('fp:loop:remove')}]];
	var types = [[${@dict.getType('sys_notice_type')}]];
	var datas = [[${@dict.getType('sys_notice_status')}]];
	var prefix = ctx + "fp/loopImage";

	viewImg= function(value) {
		var actions = [];
		$.each(datas, function(index, dict) {
			if (dict.dictValue == ('' + value)) {
				var listClass = $.common.equals("default", dict.listClass) || $.common.isEmpty(dict.listClass) ? "" : "badge badge-" + dict.listClass;
				actions.push($.common.sprintf("<span class='%s'>%s</span>", listClass, dict.dictLabel));
				return false;
			}
		});
		return actions.join('');
	}

	$(function() {
		var options = {
			uniqueId: "id",
			url: prefix + "/list",
			createUrl: prefix + "/add",
			updateUrl: prefix + "/edit/{id}",
			removeUrl: prefix + "/remove",
			//exportUrl: prefix + "/export",
			sortName: "createTime",
			sortOrder: "desc",
			modalName: "轮播图",
			//showExport: true,  // bootstrap-table自带的下载图标
			escape: true,
			columns: [{
				checkbox: true
			},
				{
					field : 'id',
					title : '序号'
				},
				{
					field: 'title',
					title: '标题'
				},
				{
					title: '轮播图',
					field: 'imageUrl',
					formatter: function(value, row, index) {
						// 图片预览（注意：如存储在本地直接获取数据库路径，如有配置context-path需要使用ctx+路径）
						// 如：/profile/upload/2019/08/08/3b7a839aced67397bac694d77611ce72.png
						return $.table.imageView(value);
					}
				},
				{
					field: 'sort',
					title: '排序',
					sortable: true
				},
				{
					field: 'status',
					title: '状态',
					align: 'center',
					formatter: function(value, row, index) {
						return $.table.selectDictLabel(datas, value);
					}
				},
				{
					field: 'createTime',
					title: '创建时间',
					sortable: true
				},
				{
					field: 'createBy',
					title: '创建者'
				},
				{
					field: 'updateTime',
					title: '更新时间',
					sortable: true
				},
				{
					field: 'updateBy',
					title: '更新人'
				},
				{
					title: '操作',
					align: 'center',
					formatter: function(value, row, index) {
						var actions = [];
						actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
						actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
					}
				}]
		};
		$.table.init(options);
	});
</script>
</body>
</html>

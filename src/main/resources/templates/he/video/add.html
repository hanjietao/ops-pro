<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增医院')" />
	<th:block th:include="include :: select2-css" />
	<th:block th:include="include :: bootstrap-select-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-video-add">
		<div class="form-group">
			<label class="col-sm-2 control-label is-required">标题：</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" name="title" id="title" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label is-required">视频：</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" name="videoUrl" id="videoUrl" required>
			</div>
		</div>
<!--		<div class="form-group">-->
<!--			<label class="col-sm-2 control-label is-required">视频：</label>-->
<!--			<div class="col-sm-10">-->
<!--				<video width="30" height="40" controls>-->

<!--					<source src="https://web-ops-test.master.live/video/7B6EE29F938B2BC42938F3A6E792BFE6.mp4" type="video/mp4">-->

<!--				</video>-->
<!--			</div>-->
<!--		</div>-->
		<div class="form-group">
			<label class="col-sm-2 control-label is-required">所属板块：</label>
			<div class="col-sm-10">
				<select id="boardId" name="boardId" class="form-control noselect2 selectpicker" data-none-selected-text="请选择所属板块">
					<option th:each="board:${boards}" th:value="${board.id}" th:text="${board.boardName}"></option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label is-required">状态：</label>
			<div class="col-sm-10">
				<div class="radio-box" th:each="dict : ${@dict.getType('sys_notice_status')}">
					<input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}" th:checked="${dict.default}">
					<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
				</div>
			</div>
		</div>
	</form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: select2-js" />
<th:block th:include="include :: bootstrap-select-js" />
<script type="text/javascript">
	var prefix = ctx + "he/video";

	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save(prefix + "/add", $('#form-video-add').serialize());
		}
	}
</script>
</body>
</html>

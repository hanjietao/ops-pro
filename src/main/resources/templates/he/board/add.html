<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增医院')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-board-add">
		<div class="form-group">
			<label class="col-sm-2 control-label is-required">板块编码：</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" name="boardCode" id="boardCode" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label is-required">板块名称：</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" name="boardName" id="boardName" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label is-required">状态：</label>
			<div class="col-sm-10">
				<div class="radio-box" th:each="dict : ${@dict.getType('sys_notice_status')}">
					<input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}" th:checked="${dict.default}">
					<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
				</div>
			</div>
		</div>
	</form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
	var prefix = ctx + "he/board";


	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save(prefix + "/add", $('#form-board-add').serialize());
		}
	}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增医院')" />
	<th:block th:include="include :: summernote-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-notice-add">
		<div class="form-group">
			<label class="col-sm-2 control-label is-required">通知标题：</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" name="title" id="title" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label is-required">通知内容：</label>
			<div class="col-sm-10">
				<textarea id="content" name="content" style="height:100px" class="form-control" ></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label is-required">发布物业：</label>
			<div class="col-sm-10">
				<select id="propertyId" name="propertyId" class="form-control noselect2 selectpicker" data-none-selected-text="请选择所属区域">
					<option th:each="property:${propertys}" th:value="${property.id}" th:text="${property.propertyName}"></option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label is-required">状态：</label>
			<div class="col-sm-10">
				<div class="radio-box" th:each="dict : ${@dict.getType('sys_notice_status')}">
					<input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}" th:checked="${dict.default}">
					<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
				</div>
			</div>
		</div>
	</form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: summernote-js" />
<script type="text/javascript">
	var prefix = ctx + "pm/notice";

	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save(prefix + "/add", $('#form-notice-add').serialize());
		}
	}
</script>
</body>
</html>

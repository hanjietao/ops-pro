<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改留言')" />
    <th:block th:include="include :: summernote-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-note-edit" th:object="${note}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <div class="form-group">
                <label class="col-sm-2 control-label">用户id：</label>
                <div class="col-sm-10">
                    <input id="userId" name="userId" th:field="*{userId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label is-required">留言内容：</label>
                <div class="col-sm-10">
                    <input id="content" name="content" th:field="*{content}" class="form-control" type="text" required>
                </div>
            </div>
<!--            <div class="form-group">-->
<!--                <label class="col-sm-2 control-label is-required">所属物业：</label>-->
<!--                <div class="col-sm-10">-->
<!--                    <select id="propertyId" name="propertyId" class="form-control noselect2 selectpicker" data-none-selected-text="请选择所属社区">-->
<!--                        <option th:each="property:${propertys}" th:value="${property.id}" th:text="${property.propertyName}" th:field="*{propertyId}"></option>-->
<!--                    </select>-->
<!--                </div>-->
<!--            </div>-->
            <div class="form-group">
                <label class="col-sm-2 control-label is-required">状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_notice_status')}">
                        <input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}" th:field="*{status}">
                        <label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
		</form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: summernote-js" />
    <script type="text/javascript">
        var prefix = ctx + "pm/note";

		$("#form-note-edit").validate({
			focusCleanup: true
		});


        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-note-edit').serialize());
            }
        }
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('活动报名列表')" />
	<th:block th:include="include :: select2-css" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="activityPm-apply-form">
					<div class="select-list">
						<ul>
						    <li>
								活动标题：<select id="activityId" name="activityId" class="form-control">
									<option value="">所有</option>
					                <option th:each="activityPm : ${activityList}" th:text="${activityPm['title']}" th:value="${activityPm['id']}" th:field="*{activityPm.id}"></option>
								</select>
							</li>
							<li>
								报名名单状态：<select name="status" th:with="type=${@dict.getType('sys_normal_disable')}">
								  	<option value="">所有</option>
								  	<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
							  	</select>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							    <a class="btn btn-warning btn-rounded btn-sm" onclick="resetPre()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>

	       <div class="btn-group-sm" id="toolbar" role="group">
	            <a class="btn btn-success" onclick="add()" shiro:hasPermission="pm:activityPm:add">
	                <i class="fa fa-plus"></i> 新增
	            </a>
<!--	            <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="pm:activityPm:edit">-->
<!--		            <i class="fa fa-edit"></i> 修改-->
<!--		        </a>-->
				<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="pm:activityPm:remove">
		            <i class="fa fa-remove"></i> 删除
		        </a>
		        <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="pm:activityPm:export">
		            <i class="fa fa-download"></i> 导出
		        </a>
	        </div>

	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: select2-js" />
	<script th:inline="javascript">
		var editFlag = [[${@permission.hasPermi('pm:activityPm:edit')}]];
		var removeFlag = [[${@permission.hasPermi('system:dict:remove')}]];
		var datas = [[${@dict.getType('sys_normal_disable')}]];
		var prefix = ctx + "pm/activity/apply";

		$(function() {
			var options = {
				url: prefix + "/list",
				createUrl: prefix + "/add/{id}",
				updateUrl: prefix + "/edit/{id}",
				removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
				queryParams: queryParams,
				sortName: "createTime",
		        sortOrder: "desc",
				modalName: "数据",
				columns: [{
						checkbox: true
					},
					{
						field : 'id',
						title : '序号'
					},
					{
						field: 'activityPm.title',
						title: '活动标题'
					},
					{
						field: 'userId',
						title: '用户id'
					},
					{
						field: 'clientUser.nikeName',
						title: '报名用户昵称'
					},
					{
						field: 'userMobile',
						title: '报名手机号'
					},
					{
						field: 'status',
						title: '状态',
						align: 'center',
						formatter: function(value, row, index) {
							return $.table.selectDictLabel(datas, value);
						}
					},
					{
						field: 'createTime',
						title: '创建时间',
						sortable: true
					},
					{
						field: 'createBy',
						title: '创建者'
					},
					{
						field: 'updateTime',
						title: '更新时间',
						sortable: true
					},
					{
						field: 'updateBy',
						title: '更新人'
					},
					{
						title: '操作',
						align: 'center',
						formatter: function(value, row, index) {
							var actions = [];
							actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
							//actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
							return actions.join('');
						}
					}
					]
				};
			$.table.init(options);
		});

		function queryParams(params) {
			var search = $.table.queryParams(params);
			search.title = $("#title").val();
			return search;
		}

		/*字典数据-新增字典*/
		function add() {
		    var dictType = $("#dictType option:selected").val();
		    $.operate.add(dictType);
		}

		function resetPre() {
			$.form.reset();
			$("#activityId").val($("#activityId").val()).trigger("change");
		}
	</script>
</body>
</html>
